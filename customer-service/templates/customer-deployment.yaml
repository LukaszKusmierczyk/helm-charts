apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}-{{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - containerPort: 8081
          env:
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-{{ .Chart.Name }}-secret
                key: DB_URL
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-{{ .Chart.Name }}-secret
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-{{ .Chart.Name }}-secret
                key: DB_PASSWORD
